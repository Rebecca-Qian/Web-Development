
<!DOCTYPE html>
<html>
<head>
	<title> Javascript exercises </title>
</head>
<body>
	<h1> Javascript Exercises </h1>
	<h4>Pi to Nth Digit</h4>
		<input type="number" id="nthDigit"></input>
		<button type="button" id="calculatePi">Calculate Pi!</button>
		<p id="showPi"></p>
	<h4>Fibonacci Sequence</h4>
		<input type="number" id="fibIndex"></input>
		<button type="button" id="calculateFib">Show Fibonacci Sequence</button>
		<p id="showFib"></p>
	<h4>Prime Factorization</h4>
		<input type="number" id="primeFactors"></input>
		<button type="button" id="calculatePrime">Show Prime Factors</button>
		<p id="showPrime"></p>
	<h4>Calculate Factorial</h4>
		<input type="number" id="findFact"></input>
		<button type="button" id="calculateFact">Calculate Factorial!</button>
		<p id="showFact"></p>
	<h4>Coin Flip Simulation</h4>
		<input type="number" id="numFlips"></input>
		<button type="button" id="flipCoin">Flip!</button>
		<p id="showFlip"></p>




<script src="numbers.js"></script>
</body>
</html>
